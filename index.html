<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/Flip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/Draggable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/MotionPathPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/EaselPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/TextPlugin.min.js"></script>

    <script src="https://unpkg.com/split-type"></script>

    <script src="index.js" defer></script>
  </head>
  <body>
    <section
      class="bg-white dark:bg-gray-900 w-screen h-screen flex flex-col items-center justify-center"
    >
      <div class="flex flex-col items-center FigmaIcon">
        <img
          src="framer.png"
          alt=""
          class="w-36 h-36 hover:scale-110 transition-all"
        />
        <h1 class="Inter font-bold text-sm dark:text-white">Prime 5</h1>
      </div>
      <div class="py-3 px-4 mx-auto max-w-screen-xl text-center lg:py-5">
        <h1
          class="Heading mb-9 text-4xl font-extrabold tracking-tight leading-none text-gray-900 md:text-5xl lg:text-6xl dark:text-white"
        >
          Figma Design System
        </h1>
        <div
          class="Heading mb-4 text-4xl font-extrabold tracking-tight leading-none text-gray-900 md:text-5xl lg:text-6xl dark:text-white flex justify-center gap-3"
        >
          <div>at it's</div>
          <div
            class="w-fit h-fit outline outline-blue-500 outline-offset-1 outline-1 relative transition-all"
          >
            <div
              id="FinestGSAP"
              class="overflow-hidden transition-all cursor-hover"
            >
              finest.
            </div>
            <div
              class="absolute right-[-.45rem] bottom-[-.45rem] w-3 h-3 bg-blue-700 rounded-full flex items-center justify-center"
            >
              <div class="w-2 h-2 bg-white rounded-full"></div>
            </div>

            <div
              class="absolute left-[-.45rem] top-[-.45rem] w-3 h-3 bg-blue-700 rounded-full flex items-center justify-center"
            >
              <div class="w-2 h-2 bg-white rounded-full"></div>
            </div>

            <div
              class="absolute right-[-.45rem] top-[-.45rem] w-3 h-3 bg-blue-700 rounded-full flex items-center justify-center"
            >
              <div class="w-2 h-2 bg-white rounded-full"></div>
            </div>

            <div
              class="absolute left-[-.45rem] bottom-[-.45rem] w-3 h-3 bg-blue-700 rounded-full flex items-center justify-center"
            >
              <div class="w-2 h-2 bg-white rounded-full"></div>
            </div>
          </div>
        </div>

        <div class="flex flex-col gap-0 my-7 Last">
          <p
            class="text-lg font-normal text-gray-500 lg:text-xl sm:px-16 lg:px-48 dark:text-gray-400"
          >
            Supercharge your design workflow with top Figma & Design System
          </p>
          <p
            class="text-lg font-normal text-gray-500 lg:text-xl sm:px-16 lg:px-48 dark:text-gray-400"
          >
            techniques. Powerful components with tokens to complete every
            project
          </p>
          <p
            class="text-lg font-normal text-gray-500 lg:text-xl sm:px-16 lg:px-48 dark:text-gray-400"
          >
            10x faster. It's far more than just a UI Kit.
          </p>
        </div>

        <div
          class="flex gap-3 space-y-4 sm:flex-row items-center justify-center sm:space-y-0 Last"
        >
          <a
            href="#"
            class="mt-3 md:mt-0 inline-flex justify-center items-center py-3 px-5 text-base font-medium text-center text-white rounded-lg bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-900"
          >
            Get it now
            <svg
              class="w-3.5 h-3.5 ms-2 rtl:rotate-180"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 14 10"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M1 5h12m0 0L9 1m4 4L9 9"
              />
            </svg>
          </a>
          <a
            href="#"
            class="inline-flex justify-center items-center py-3 px-5 sm:ms-4 text-base font-medium text-center text-gray-900 rounded-lg border border-gray-300 hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 dark:text-white dark:border-gray-700 dark:hover:bg-gray-700 dark:focus:ring-gray-800"
          >
            Live preview
          </a>
        </div>
      </div>
    </section>
  </body>
</html>
